{% extends 'base.html' %}
{% block title %}
 Tasks
{% endblock %}

{% block content %}
   <div class="col-8 mt-5">
    <form data-url="{% url 'basicapp:tasks_list' %}" id="CreateTaskForm" class="form-inline justify-content-center" method="post">
	 {% csrf_token %}
	 <div class="mx-3">{{form.title}}</div>
	 
	 <button id="CreateButton" type="button" class="btn btn-outline-dark">Create</button>
	</form>
    
   </div>
   
   <div class="col-5 mt-5" id="TaskList">
    {% for task in tasks %}
	 <div class="card mb-3" id="{{task.id}}" >
	  <div class="card-body">
		{{task.title}}
		
		<button type="button" class="close float-right" id="{{task.id}}">
          <span aria-hidden="true">&times;</span>
        </button>
	  </div>
     </div>
	{% endfor %}
  </div>
    
 
{% endblock %}
